<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="asset/css/style.css" rel="stylesheet"/>
    <title>Калькулятор</title>
</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center vh-100" style="background-color: #8477a4">
    <div class="d-flex flex-column align-items-center">
        <input class="w-100 m-2 p-2 rounded" id="numDisplay" disabled>
        <div class="d-flex">
            <button onclick="addToNumDisplay('1')" class="block-nums rounded">1</button>
            <button onclick="addToNumDisplay('2')" class="block-nums rounded">2</button>
            <button onclick="addToNumDisplay('3')" class="block-nums rounded">3</button>
            <button onclick="addToNumDisplay('+')" class="block-nums rounded">+</button>
        </div>
        <div class="d-flex">
            <button onclick="addToNumDisplay('4')" class="block-nums rounded">4</button>
            <button onclick="addToNumDisplay('5')" class="block-nums rounded">5</button>
            <button onclick="addToNumDisplay('6')" class="block-nums rounded">6</button>
            <button onclick="addToNumDisplay('-')" class="block-nums rounded">-</button>
        </div>
        <div class="d-flex">
            <button onclick="addToNumDisplay('7')" class="block-nums rounded">7</button>
            <button onclick="addToNumDisplay('8')" class="block-nums rounded">8</button>
            <button onclick="addToNumDisplay('9')" class="block-nums rounded">9</button>
            <button onclick="calculatingResult('')" class="block-nums rounded">=</button>
        </div>
        <div class="d-flex">
            <button onclick="addToNumDisplay('0')" class="block-nums rounded">0</button>
            <button onclick="cleanNumDisplay('')" class="block-nums rounded">C</button>
            <button onclick="addToNumDisplay('/')" class="block-nums rounded">/</button>
            <button onclick="addToNumDisplay('*')" class="block-nums rounded">*</button>
        </div>
    </div>
    <button onclick="changeSignNum()">Смена знака</button>
</div>
<script src="asset/js/script.js"></script>
</body>
</html>
